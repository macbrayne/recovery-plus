# Builds and tests the project

name: Build

# On pull requests
on:
  push:
    paths:
      - '**/src/**'
      - '**/libs.versions.toml'
      - '**/build.gradle'
      - '**/gradle.properties'
      - '**/settings.gradle'
      - .github/workflows/build.yml
      - LICENCE
  pull_request:
    paths:
      - '**/src/**'
      - '**/libs.versions.toml'
      - '**/build.gradle'
      - '**/gradle.properties'
      - '**/settings.gradle'
      - .github/workflows/build.yml
      - LICENCE

jobs:
  build:
    name: Build

    runs-on: ubuntu-latest

    steps:
      - name: âœ¨ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ›‚ Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: ğŸ— Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: adopt

      - name: ğŸ“· Begin Gradle cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: ğŸ¤— Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: â— Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: ğŸ”¨ Build artifacts
        run: ./gradlew clean build test


      - name: ğŸ±â€ğŸ’» Publish Test Report
        uses: mikepenz/action-junit-report@v2
        if: always() # always run even if the previous step fails
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'

      - name: ğŸ“¦ Upload artifacts
        uses: actions/upload-artifact@v3
        if: always() # always run even if the previous step fails
        with:
          name: artifacts
          path: '**/build/libs/'

      - name: ğŸ§¨ Cleanup Gradle cache
        run: |
          rm -f ~/.gradle/caches/modules-2/modules-2.lock
          rm -f ~/.gradle/caches/modules-2/gc.properties
